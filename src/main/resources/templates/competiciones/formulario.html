<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${competicion.id != null} ? 'Editar Competición' : 'Nueva Competición'"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        :root {
            --primary-color: #2563eb;
            --primary-light: #dbeafe;
            --success-color: #10b981;
            --text-dark: #1e293b;
            --text-light: #64748b;
            --border-color: #e2e8f0;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }
        
        body {
            background-color: #f8fafc;
            color: var(--text-dark);
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            line-height: 1.6;
        }
        
        .container {
            max-width: 800px;
        }
        
        .page-header {
            margin-bottom: 2rem;
        }
        
        .page-title {
            font-weight: 700;
            color: var(--text-dark);
            margin-bottom: 0.25rem;
            font-size: 1.75rem;
        }
        
        .page-subtitle {
            color: var(--text-light);
            font-size: 1rem;
        }
        
        .back-link {
            display: inline-flex;
            align-items: center;
            color: var(--text-light);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.2s ease;
            margin-bottom: 1.5rem;
        }
        
        .back-link:hover {
            color: var(--primary-color);
        }
        
        .card {
            border: none;
            border-radius: 0.75rem;
            box-shadow: var(--shadow);
            overflow: hidden;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }
        
        .card:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }
        
        .card-header {
            background-color: white;
            border-bottom: 1px solid var(--border-color);
            padding: 1.25rem 1.5rem;
        }
        
        .card-body {
            padding: 2rem;
        }
        
        .form-label {
            font-weight: 600;
            color: var(--text-dark);
            margin-bottom: 0.5rem;
        }
        
        .form-control, .form-select {
            border: 1px solid var(--border-color);
            border-radius: 0.5rem;
            padding: 0.75rem 1rem;
            transition: all 0.2s ease;
            font-size: 0.95rem;
        }
        
        .form-control:focus, .form-select:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }
        
        .form-text {
            color: var(--text-light);
            font-size: 0.875rem;
            margin-top: 0.375rem;
        }
        
        .required-field::after {
            content: " *";
            color: #ef4444;
        }
        
        .btn {
            border-radius: 0.5rem;
            font-weight: 600;
            padding: 0.75rem 1.5rem;
            transition: all 0.2s ease;
        }
        
        .btn-primary {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
        }
        
        .btn-primary:hover {
            background-color: #1d4ed8;
            border-color: #1d4ed8;
            transform: translateY(-1px);
            box-shadow: var(--shadow);
        }
        
        .btn-success {
            background-color: var(--success-color);
            border-color: var(--success-color);
        }
        
        .btn-success:hover {
            background-color: #059669;
            border-color: #059669;
            transform: translateY(-1px);
            box-shadow: var(--shadow);
        }
        
        .btn-outline-secondary {
            color: var(--text-light);
            border-color: var(--border-color);
        }
        
        .btn-outline-secondary:hover {
            background-color: #f1f5f9;
            border-color: var(--text-light);
            color: var(--text-dark);
        }
        
        .form-section {
            margin-bottom: 2rem;
        }
        
        .section-title {
            font-size: 1.125rem;
            font-weight: 600;
            color: var(--text-dark);
            margin-bottom: 1rem;
            padding-bottom: 0.5rem;
            border-bottom: 1px solid var(--border-color);
        }
        
        .input-group-icon {
            position: relative;
        }
        
        .input-group-icon .form-control {
            padding-left: 2.5rem;
        }
        
        .input-group-icon .bi {
            position: absolute;
            left: 0.75rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-light);
            z-index: 5;
        }
        
        .currency-input {
            position: relative;
        }
        
        .currency-input .form-control {
            padding-left: 2.5rem;
        }
        
        .currency-symbol {
            position: absolute;
            left: 0.75rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-light);
            font-weight: 600;
            z-index: 5;
        }
        
        .date-input-group {
            display: flex;
            align-items: center;
            gap: 1rem;
        }
        
        .date-separator {
            color: var(--text-light);
            font-weight: 600;
            margin-top: 1.75rem;
        }
        
        @media (max-width: 768px) {
            .card-body {
                padding: 1.5rem;
            }
            
            .btn {
                width: 100%;
                margin-bottom: 0.5rem;
            }
            
            .btn-group {
                flex-direction: column;
            }
            
            .date-input-group {
                flex-direction: column;
                gap: 0;
            }
            
            .date-separator {
                margin: 0.5rem 0;
                transform: rotate(90deg);
            }
        }
    </style>
</head>
<body>
    <div class="container my-5">
        <a th:href="@{/competiciones}" class="back-link">
            <i class="bi bi-arrow-left me-2"></i>
            Volver a Competiciones
        </a>

        <div class="page-header">
            <h1 class="page-title" th:text="${competicion.id != null} ? 'Editar Competición' : 'Nueva Competición'"></h1>
            <p class="page-subtitle" th:text="${competicion.id != null} ? 
                'Actualice la información de la competición seleccionada' : 
                'Complete el formulario para registrar una nueva competición'"></p>
        </div>

        <div class="card">
            <div class="card-header">
                <h2 class="section-title mb-0">
                    <i class="bi bi-trophy me-2"></i>
                    <span th:text="${competicion.id != null} ? 'Información de la Competición' : 'Datos de la Nueva Competición'"></span>
                </h2>
            </div>
            <div class="card-body">
                <form th:action="@{/competiciones/guardar}" th:object="${competicion}" method="post">
                    <input type="hidden" th:field="*{id}">
                    
                    <div class="form-section">
                        <div class="row">
                            <div class="col-md-8">
                                <div class="mb-4">
                                    <label class="form-label required-field">Nombre de la Competición</label>
                                    <div class="input-group-icon">
                                        <i class="bi bi-trophy"></i>
                                        <input type="text" class="form-control" th:field="*{nombre}" 
                                               placeholder="Ingrese el nombre de la competición" required>
                                    </div>
                                    <div class="form-text">Nombre oficial de la competición (ej: Copa Libertadores, Liga Nacional)</div>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="mb-4">
                                    <label class="form-label">Monto del Premio</label>
                                    <div class="currency-input">
                                        <span class="currency-symbol">$</span>
                                        <input type="number" class="form-control" th:field="*{montoPremio}" 
                                               placeholder="0.00" min="0" step="0.01">
                                    </div>
                                    <div class="form-text">Premio en dólares para el ganador</div>
                                </div>
                            </div>
                        </div>
                        
                        <div class="row">
                            <div class="col-12">
                                <label class="form-label">Período de la Competición</label>
                                <div class="date-input-group">
                                    <div class="flex-grow-1">
                                        <div class="mb-3">
                                            <label class="form-label small text-muted mb-2">Fecha de Inicio</label>
                                            <div class="input-group-icon">
                                                <i class="bi bi-calendar-event"></i>
                                                <input type="date" class="form-control" th:field="*{fechaInicio}">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="date-separator">
                                        <i class="bi bi-arrow-right"></i>
                                    </div>
                                    <div class="flex-grow-1">
                                        <div class="mb-3">
                                            <label class="form-label small text-muted mb-2">Fecha de Fin</label>
                                            <div class="input-group-icon">
                                                <i class="bi bi-calendar-check"></i>
                                                <input type="date" class="form-control" th:field="*{fechaFin}">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-text">Período durante el cual se desarrolla la competición</div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="d-flex flex-column flex-md-row justify-content-end gap-3 mt-4 pt-3 border-top">
                        <a th:href="@{/competiciones}" class="btn btn-outline-secondary">
                            <i class="bi bi-x-circle me-1"></i> Cancelar
                        </a>
                        <button type="submit" class="btn btn-success">
                            <i class="bi" th:classappend="${competicion.id != null} ? 'bi-check-circle' : 'bi-plus-circle'" th:class="me-1"></i>
                            <span th:text="${competicion.id != null} ? 'Actualizar Competición' : 'Crear Competición'"></span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
