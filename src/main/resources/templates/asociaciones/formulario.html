<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${asociacion.id != null} ? 'Editar Asociación' : 'Nueva Asociación'"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #2563eb;
            --primary-light: #dbeafe;
            --text-dark: #1e293b;
            --text-light: #64748b;
            --border-color: #e2e8f0;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }
        
        body {
            background-color: #f8fafc;
            color: var(--text-dark);
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            line-height: 1.6;
        }
        
        .navbar {
            box-shadow: var(--shadow);
            padding: 0.75rem 0;
        }
        
        .navbar-brand {
            font-weight: 700;
            color: var(--primary-color) !important;
            font-size: 1.5rem;
        }
        
        .nav-link {
            font-weight: 500;
            padding: 0.5rem 1rem !important;
            border-radius: 0.375rem;
            transition: all 0.2s ease;
            margin: 0 0.125rem;
        }
        
        .nav-link:hover, .nav-link.active {
            background-color: var(--primary-light);
            color: var(--primary-color) !important;
        }
        
        .container {
            max-width: 800px;
        }
        
        .page-title {
            font-weight: 700;
            color: var(--text-dark);
            margin-bottom: 0.5rem;
            font-size: 1.75rem;
        }
        
        .page-subtitle {
            color: var(--text-light);
            font-size: 1rem;
            margin-bottom: 2rem;
        }
        
        .card {
            border: none;
            border-radius: 0.75rem;
            box-shadow: var(--shadow);
            overflow: hidden;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }
        
        .card:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }
        
        .card-header {
            background-color: white;
            border-bottom: 1px solid var(--border-color);
            padding: 1.25rem 1.5rem;
        }
        
        .card-body {
            padding: 2rem;
        }
        
        .form-label {
            font-weight: 600;
            color: var(--text-dark);
            margin-bottom: 0.5rem;
        }
        
        .form-control, .form-select {
            border: 1px solid var(--border-color);
            border-radius: 0.5rem;
            padding: 0.75rem 1rem;
            transition: all 0.2s ease;
            font-size: 0.95rem;
        }
        
        .form-control:focus, .form-select:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }
        
        .btn {
            border-radius: 0.5rem;
            font-weight: 600;
            padding: 0.75rem 1.5rem;
            transition: all 0.2s ease;
        }
        
        .btn-primary {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
        }
        
        .btn-primary:hover {
            background-color: #1d4ed8;
            border-color: #1d4ed8;
            transform: translateY(-1px);
            box-shadow: var(--shadow);
        }
        
        .btn-outline-secondary {
            color: var(--text-light);
            border-color: var(--border-color);
        }
        
        .btn-outline-secondary:hover {
            background-color: #f1f5f9;
            border-color: var(--text-light);
            color: var(--text-dark);
        }
        
        .required-field::after {
            content: " *";
            color: #ef4444;
        }
        
        .back-link {
            display: inline-flex;
            align-items: center;
            color: var(--text-light);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.2s ease;
            margin-bottom: 1.5rem;
        }
        
        .back-link:hover {
            color: var(--primary-color);
        }
        
        .back-link svg {
            margin-right: 0.5rem;
        }
        
        .form-section {
            margin-bottom: 2rem;
        }
        
        .section-title {
            font-size: 1.125rem;
            font-weight: 600;
            color: var(--text-dark);
            margin-bottom: 1rem;
            padding-bottom: 0.5rem;
            border-bottom: 1px solid var(--border-color);
        }
        
        @media (max-width: 768px) {
            .card-body {
                padding: 1.5rem;
            }
            
            .btn {
                width: 100%;
                margin-bottom: 0.5rem;
            }
            
            .btn-group {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-white">
        <div class="container">
            <a class="navbar-brand" th:href="@{/}">Futbol App</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <div class="navbar-nav ms-auto">
                    <a class="nav-link" th:href="@{/clubes}">Clubes</a>
                    <a class="nav-link" th:href="@{/jugadores}">Jugadores</a>
                    <a class="nav-link" th:href="@{/entrenadores}">Entrenadores</a>
                    <a class="nav-link active" th:href="@{/asociaciones}">Asociaciones</a>
                </div>
            </div>
        </div>
    </nav>

    <div class="container my-5">
        <a th:href="@{/asociaciones}" class="back-link">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
                <path fill-rule="evenodd" d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8z"/>
            </svg>
            Volver a Asociaciones
        </a>
        
        <h1 class="page-title" th:text="${asociacion.id != null} ? 'Editar Asociación' : 'Nueva Asociación'"></h1>
        <p class="page-subtitle" th:text="${asociacion.id != null} ? 
            'Actualiza la información de la asociación seleccionada' : 
            'Completa el formulario para registrar una nueva asociación'"></p>

        <div class="card">
            <div class="card-header">
                <h2 class="section-title" th:text="${asociacion.id != null} ? 'Información de la Asociación' : 'Datos de la Nueva Asociación'"></h2>
            </div>
            <div class="card-body">
                <form th:action="@{/asociaciones/guardar}" th:object="${asociacion}" method="post">
                    <input type="hidden" th:field="*{id}">
                    
                    <div class="form-section">
                        <div class="mb-4">
                            <label class="form-label required-field">Nombre</label>
                            <input type="text" class="form-control" th:field="*{nombre}" required
                                   placeholder="Ingrese el nombre de la asociación">
                            <div class="form-text">Este será el nombre oficial de la asociación.</div>
                        </div>
                        
                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-4">
                                    <label class="form-label">País</label>
                                    <input type="text" class="form-control" th:field="*{pais}"
                                           placeholder="País de la asociación">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-4">
                                    <label class="form-label">Presidente</label>
                                    <input type="text" class="form-control" th:field="*{presidente}"
                                           placeholder="Nombre del presidente">
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="d-flex flex-column flex-md-row justify-content-end gap-3 mt-4 pt-3 border-top">
                        <a th:href="@{/asociaciones}" class="btn btn-outline-secondary">Cancelar</a>
                        <button type="submit" class="btn btn-primary">
                            <span th:text="${asociacion.id != null} ? 'Actualizar Asociación' : 'Crear Asociación'"></span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
